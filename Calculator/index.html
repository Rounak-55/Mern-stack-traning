<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>

	<div class="calculator">
		<div class="screen">
			<p id="result"></p>
		</div>
		<div class="feature">
		<div class="firstArea">
			<button class="num" id="one"><b>1</b></button>
			<button class="num" id="two"><b>2</b></button>
			<button class="num" id="three"><b>3</b></button>
			<button class="num" id="four"><b>4</b></button>
			<button class="num" id="five"><b>5</b></button>
			<button class="num" id="six"><b>6</b></button>
			<button class="num" id="seven"><b>7</b></button>
			<button class="num" id="eight"><b>8</b></button>
			<button class="num" id="nine"><b>9</b></button>
		</div>

		<div class="secondArea">
			<button class="cal" id="oparationP"><b>+</b></button>
			<button class="cal" id="oparationS"><b>-</b></button>
			<button class="cal" id="oparationM"><b>*</b></button>
			<button class="cal" id="oparationD"><b>/</b></button>
		</div>

		<div class="thirdArea">
			<button class="num" id="zero">
			<b>0</b>
		</button>
		<button class="equ" id="equ">
			<b>=</b>
		</button>
		<button class="num" id="clr">
			<b>C</b>
		</button>
		</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
